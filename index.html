    <body>
        <header class="header">

        <main class="main">
            <div class="container">
                <h1>CADASTRO</h1>
                <form id="formCadastro" class="needs-validation" >
                    <div class="card">
                        <h2 class="title text-center mt-4">
                            Página de Cadastro
                        </h2>
                        <hr>
                        
                        <div class="form-input">
                            <label for="nome">Nome:</label>

                        </div>
                        <div class="row cpf">

                                <label for="cpf">CPF:</label>
                                <input class="form-control" id="cpf" type="text"

                            </div>
                            <div class="col-4 form-input">
                                <label for="rg">RG:</label>

                            </div>
                        </div>
                        <div class= "row">
                            <div class="col-9 form-input ">
                                <label for="telefone">Telefone:</label>
                                <input class="form-control" type="tel" id="telefone"onblur="chamaValidaTel(this.value)" onkeypress="$(this).mask('(00) 00000-0000')" required/><br>
                            </div>
                            <div class="col-3 form-input">

                        </div>
                        <div class="form-input">
                            <label for="cep">Cep - Digite o cep e aperte a tecla Tab do teclado</label>
                            <input class="form-control" name="cep" type="text" id="cep" value="" size="10" onkeypress="$(this).mask('00000-000')"
                            onblur="pesquisacep(this.value);" required /><br>
                        </div>
                        <div class="row form-input">    
                            <div class="col-9">
                                <label for="rua">Rua:</label>
                                <input class="form-control" name="rua" type="text" id="rua" size="60" disabled />
                            </div>
                            <div class="col-3 form-input">

                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-8 form-input">
                                <label for="bairro">Bairro:</label>
                                <input class="form-control" name="bairro" type="text" id="bairro" size="40" disabled />
                            </div>
                            <div class="col-4 form-input">
                                <label for="cidade">Cidade:</label>
                                <input class="form-control" name="cidade" type="text" id="cidade" size="40" disabled />
                            </div>
                        </div>
                        <div class="form-input col-2">
                            <label for="uf">Estado:</label>
                            <input  name="uf" type="text" id="uf" size="2" disabled />
                        </div>

                            </select>
                        </div>
                    </div>         
                    <button formaction="pages/perfil.html" type="submit" id="btnAdicionar" onclick="adicionar()" class="btn1 btn-primary">Confirmar</button>

        <script>
            // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
            (function valida() {
              'use strict';
              window.addEventListener('load', function() {
                // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                var forms = document.getElementsByClassName('needs-validation');
                // Faz um loop neles e evita o envio
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault(); //cancela o valor padrão 
                      event.stopPropagation(); //Resumo. Impede a propagação do evento por seus respectivos listeners.
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
              
            })();
            $(document).ready(function(){
                $("#formCadastro").validate({
                    rule:{
                        nomes:{
                            required: true
                        },
                        cpf:{
                            required:true,
                            cpfBR:true
                        }
                    }
                })
            })
        </script>
