<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel=stylesheet type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="script/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
        </script>
        <script src="js/validaCPF.js"></script>
        <script src="script/buscaCep.js"></script>
        <script src="script/script.js"></script>
        <script src="script/jquery.mask.min.js"></script>
        <link rel="stylesheet" href="css/estilo.css">
   
        
        <title>Cadastro</title>
    </head>
    <body>
        <header class="header">
            <img src="./pages/images/iconperfil1.png">
        </header>
        <main class="main">
            <div class="container">
                <h1>CADASTRO</h1>
                <form>
                    <div class="card">
                        <h2 class="title text-center mt-4">
                            Página de Cadastro
                        </h2>
                        <div class="form-input">
                            <label> Nome:</label>
                            <input class="form-control" type="text" id="nome" required>
                        </div>
                        <div class="row">
                            <div class="col-8 form-input">    
                                <label> CPF:</label>
                                <input class="form-control" type="text" onkeypress="$(this).mask('000.000.000-00')" id="cpf" type="text"
                                name="txtCPF" maxlength="14" onblur="chamaValidaCPF(this.value)"/>
                            </div>
                            <div class="col-4 form-input">
                                <label> RG:</label>
                                <input class="form-control" type="text" id="rg" />
                            </div>
                        </div>
                        <div class= "row">
                            <div class="col-9 form-input ">
                                <label> Telefone:</label>
                                <input class="form-control" type="tel" id="telefone" onkeypress="$(this).mask('(00) 00000-0000')" required /><br>
                            </div>
                            <div class="col-3 form-input">
                                <label> Nascimento:</label>
                                <input type="date" id="nascimento" required /><br>
                            </div>
                        </div>
                        <div class="form-input">
                            <label>Cep - digite o cep e aperte a tecla Tab do teclado</label>
                            <input class="form-control" name="cep" type="text" id="cep" value="" size="10" onkeypress="$(this).mask('00000-000')"
                            onblur="pesquisacep(this.value);" /><br>
                        </div>
                        <div class="row form-input">    
                            <div class="col-9">
                                <label>Rua:</label>
                                <input class="form-control" name="rua" type="text" id="rua" size="60" disabled />
                            </div>
                            <div class="col-3 form-input"> 
                                <label>N°:</label>
                                <input class="form-control" type="text" id="numero" /><br>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-8 form-input">
                                <label>Bairro:</label>
                                <input class="form-control" name="bairro" type="text" id="bairro" size="40" disabled />
                            </div>
                            <div class="col-4 form-input">
                                <label>Cidade:</label>
                                <input class="form-control" name="cidade" type="text" id="cidade" size="40" disabled />
                            </div>
                        </div>
                        <div>
                            <label>Estado:</label>
                            <select id="estado" class="col-7 form-input">
                                <option value="">Selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espirito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <input type="reset" class="col-4 btn btn-primary">
                            </select>
                        </div>
                    </div>         
                    <button formaction="pages/perfil.html" type="submit" id="btnAdicionar" onclick="adicionar()" class="btn btn-primary">Adicionar item</button>    
                    </form>
            </div>
        </main>
        <footer class="footer">
            <p>xxxxxxxxxxxxxxx</p>
        </footer>
    </body>
</html>
