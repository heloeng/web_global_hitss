<!-- imprimindo a função do formulário -->
<body onload="imprimir()">

    <header>
        <container>
            <div class="logo">
                <img src="images/logonovo.png" alt=" logo">
            </div>
        </container>
      
    </header>


<main>
    <fieldset class="bordacontainer">

        <div class="container">
            <!-- seção dados vindo do cadastro -->
            <section class="dados">
                <!-- linha nome -->
                <div class="row mb-2">
                    <div class='col-md-12'>
                        <p id="nome"></p>
                    </div>
                </div>
                <!-- linha rg / cpf -->
                <div class="row mb-2">
                    <div class='col-md-5'>
                        <p id="rg"></p>
                    </div>
                    <div class='col-md-7'>
                        <p id="cpf"></p>
                    </div>
                </div>
                <!-- linha dada de nascimento idade -->
                <div class="row mb-2">
                    <div class='col-sm'>
                        <p id="nascimento"></p>
                    </div>
                    <div class='col-sm'>
                        <p id="idade"></p>
                    </div>
                </div>
                <!-- linha telefone e Cpf -->
                <div class="row mb-2">
                    <div class='col-sm'>
                        <p id="telefone"></p>
                    </div>
                    <div class='col-sm'>
                        <p id="Cep"></p>
                    </div>
                </div>
                <!-- linha rua e numero-->

                <div class="row mb-2">
                    <div class='col-md-8'>
                        <p id="Rua"></p>
                    </div>
                    <div class='col-md-4'>
                        <p id="Numero"></p>
                    </div>
                </div>

                <!-- linha bairro, cidade e estado-->
                <div class="row mb-2">
                    <div class='col-md-4'>
                        <p id="Bairro"></p>
                    </div>
                    <div class='col-md-4'>
                        <p id="Cidade"></p>
                    </div>
                    <div class='col-md-4'>
                        <p id="estado"></p>
                    </div>
                </div>
            </section>

        </div>
        <!-- seção Botão de retornar -->
        <div class="container text-center pt-5">

            <a href="../index.html">
                <button type="button" class="btn btn-primary btn-lg mt-4  ">Concluir</button>
            </a>

        </div>

    </fieldset>
</main>
